<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashs Amazing Quiz</title>

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    



 <!--start game button-->
 <section id="section landing">
<h1>Lets play!!</h1>

<button id="button-start-game">Start game</button>

 </section>

<section id="section-question" class="hide">
    <!-- timer -->
    <div>Timer: <span id="span-timer">5</span></div>

    <article>
        <!-- Question title -->
        <h2 id=""question-title">Here are your questions?</h2>
        <!-- question choices -->
        <ul>
            <li class="question-choices"><button class="button-choice">Correct</button></li>
            <li class="question-choices"><button class="button-choice">Incorrect</button></li>
            <li class="question-choices"><button class="button-choice">Close</button></li>
        </ul>

        <!-- feedback -->
        <div class="question-feedback">
            Great Job!
        </div>
    </article>
</section>

<!-- end game page -->
<section id="section-end-game" class="hide">

<!-- high score obtain -->
<h2 id="highscore">10</h2>

<div>
    <!-- initial input -->
    <label for="">Name:</label>
    <input type="text" id="input-initals">
    <!-- submit button -->

    <button id="button-submit">submit</button>

</div>
</section>

<!-- highscore page -->
<section id="section-highscore" class="hide">
<h1>highscore</h1>
<!-- list of previous high scores -->
<ul id=""list-highscores">
<li>Sally: 10</li>
<li>Greyson: 9</li>
<li>Hudson: 8</li>
</ul>

<!-- back to landing page button -->
<button id="button-home">Back to home</button>

</section>

<script src="./assets/questions.js"></script>
<script src="./assets/script.js"></script>


</body>
</html>
